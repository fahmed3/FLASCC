{% extends "home.html" %}

{% block body %}

{% for item in results %}

<!--
Pass in a list named results with the following in each element:

{
	name: <restaurant name>,
	rating: ,
	address: ,
	distance: ,
	travelDuration:
}
-->

<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">{{item.address}}</p>
    <a href="/info" class="btn btn-primary">More info</a>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{item.rating}}</li>
    <li class="list-group-item">{{item.distance}}</li>
  </ul>
</div>

{% endfor %}

{% endblock %}
