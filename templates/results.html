{% extends "home.html" %}

{% block body %}

<h1> Search results: </h1>
{% for item in results %}

<!--
Pass in a list named results with the following in each element:

{
	id: ,
	name: ,
	rating: ,
	address: ,
	distance: ,
	travelDuration:
}
-->

<div class="card" style="width: 40rem; margin:0 auto;">
  <div class="card-body">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">{{item.address}}</p>
    <a href={{"/info?restaurant_id=" ~ item.id}} target="_blank" class="btn btn-primary">More info</a>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{item.rating}} stars</li>
    <li class="list-group-item">{{item.distance}} away</li>
  </ul>
</div>

{% endfor %}

{% endblock %}
