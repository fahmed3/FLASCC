<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title> Eatables </title>
  </head>
  {% block body %}
  <body>
    <h1> Welcome to Eatables! </h1>
    <!-- flash errors -->
    <div class="flash">
    {% set messages = get_flashed_messages() %}
        {% for message in messages %}
            {{message}} <br>
        {% endfor %}
    </div>
    
    <!--
	Stanley:
	Just a heads up: the name attribute needs to be set to get data from a field
	The id attribute was left intact because I'm not sure if you used it for CSS stuff
    -->
    <form method='POST' action="/results">
      <div class="form-group">
	<label for="address">Please enter your current address.</label>
	<input type="text" class="form-control" name="address" id="address" placeholder="345 Chambers St, New York, NY 10282">
      </div>
      
      <div class="form-group">
	<label for="search"> What are you in the mood for? </label>
	<input type="text" class="form-control" name="search" id="search" placeholder="Thai food">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
  {% endblock %}
</html>
</html>
